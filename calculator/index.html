<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

        <div>
            <ul id="history"> </ul>
        </div>
        <div class ="form"></div>

        <select name="" id="operator">

           <option value="-">-</option>
           <option value="*">*</option>

        <input type="number" name="" id="input-two">

        <h1 id="ans"></h1>

</div>
    <script src="script.js">
